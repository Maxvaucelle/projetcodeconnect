<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-inscription.css">
    <title>Inscription</title>
</head>
<body>
    <form action="#" method="get">

        <input type="text" id="name" placeholder="Votre nom" required>
        <input type="text" id="surname" placeholder="Votre prenom" required>
        <input type="email" id="mail" placeholder="Votre E-mail" required>
        <input type="password" id="mdp" placeholder="Mot de passe" required>
        <input type="text" id="username" placeholder="Votre nom d'utilisateur" required>
    </form>
</body>
</html>
